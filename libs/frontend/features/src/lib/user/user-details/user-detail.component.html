<main class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8 mt-5">
	<div class="px-4 sm:px-0">
		<h3 class="text-base/7 font-semibold text-white">Your account</h3>
		<p class="mt-1 max-w-2xl text-sm/6 text-gray-400">Your personal details</p>
	</div>
	<div class="mt-6 border-t border-white/10">
		<dl class="divide-y divide-white/10">
			<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
				<dt class="text-sm/6 font-medium text-white">Full name</dt>
				<dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">
					{{ user?.firstName + ' ' + user?.lastName }}
				</dd>
			</div>
			<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
				<dt class="text-sm/6 font-medium text-white">Birthdate</dt>
				<dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">
					{{ user?.birthdate?.toDateString() }}
				</dd>
			</div>
			<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
				<dt class="text-sm/6 font-medium text-white">Email address</dt>
				<dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">{{ user?.email }}</dd>
			</div>
			<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
				<dt class="text-sm/6 font-medium text-white">height</dt>
				<dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">{{ user?.height }} cm</dd>
			</div>
			<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
				<dt class="text-sm/6 font-medium text-white">weight</dt>
				<dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">{{ user?.weight }} kg</dd>
			</div>
			<div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
				<dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">
					<button
						routerLink="./edit"
						class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 mr-5"
					>
						update account
					</button>
					<button
						(click)="deleteUser(this.user?._id)"
						class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
					>
						delete account
					</button>
				</dd>
			</div>
		</dl>
	</div>
</main>
