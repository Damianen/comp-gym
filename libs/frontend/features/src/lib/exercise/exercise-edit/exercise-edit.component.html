@if (!exercise) {
	<lib-loading-screen></lib-loading-screen>
} @else {
	<main class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8">
		<form
			*ngIf="exercise"
			#exerciseEditFrom="ngForm"
			(ngSubmit)="onSubmit(exercise, exerciseEditFrom.form.valid)"
			novalidate
		>
			<div class="space-y-12 border-b border-white/10">
				<h2 class="text-base/7 font-semibold text-white">
					{{ exercise.name === '' ? 'New Exercise' : 'Edit Exercise' }}
				</h2>
				<p class="mt-1 text-sm/6 text-gray-400">Here you can edit the details of your exercise</p>

				<div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
					<div class="sm:col-span-4">
						<label for="name" class="block text-sm/6 font-medium text-white">Name</label>
						<div class="mt-2">
							<div
								class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
							>
								<input
									type="text"
									name="name"
									id="name"
									autocomplete="name"
									#userTitle="ngModel"
									[(ngModel)]="exercise.name"
									required
									class="flex-1 border-0 bg-transparent py-1.5 pl-2 text-white focus:ring-0 sm:text-sm/6"
								/>
							</div>
						</div>
					</div>

					<div class="col-span-full">
						<label for="about" class="block text-sm/6 font-medium text-white">Description</label>
						<div class="mt-2">
							<textarea
								#userTitle="ngModel"
								[(ngModel)]="exercise.description"
								required
								id="about"
								name="about"
								rows="3"
								class="block w-full rounded-md border-0 bg-white/5 py-1.5 pl-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6"
							></textarea>
						</div>
					</div>

					<div class="col-span-full hidden">
						<label for="photo" class="block text-sm/6 font-medium text-white">Photo</label>
						<div class="mt-2 flex items-center gap-x-3">
							<svg
								class="size-12 text-gray-500"
								viewBox="0 0 24 24"
								fill="currentColor"
								aria-hidden="true"
								data-slot="icon"
							>
								<path
									fill-rule="evenodd"
									d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
									clip-rule="evenodd"
								/>
							</svg>
							<button
								type="button"
								class="rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-white/20"
							>
								Change
							</button>
						</div>
					</div>
					<div class="pb-6 col-span-3">
						<label for="country" class="block text-sm/6 font-medium text-white">Exercise type</label>
						<div class="mt-2 grid grid-cols-1">
							<select
								#userTitle="ngModel"
								[(ngModel)]="exercise.exerciseType"
								id="push-everything"
								name="exercise-type"
								required
								class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white/5 py-1.5 pl-3 pr-8 text-base text-white outline outline-1 -outline-offset-1 outline-white/10 *:bg-gray-800 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
							>
								<option *ngFor="let item of exerciseTypeList" class="">
									{{ item.key }}
								</option>
							</select>
							<svg
								class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-400 sm:size-4"
								viewBox="0 0 16 16"
								fill="currentColor"
								aria-hidden="true"
								data-slot="icon"
							>
								<path
									fill-rule="evenodd"
									d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
									clip-rule="evenodd"
								/>
							</svg>
						</div>
					</div>
				</div>
			</div>

			<div class="mt-6 flex items-center justify-end gap-x-6">
				<button
					type="submit"
					class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
				>
					Save
				</button>
			</div>
		</form>
	</main>
}
