<main class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8">
	<form
		*ngIf="workout"
		#workoutEditFrom="ngForm"
		(ngSubmit)="workoutEditFrom.form.valid && onSubmit(workout)"
		novalidate
	>
		<div class="space-y-12">
			<div>
				<h2 class="text-base/7 font-semibold text-white">
					Edit Workout
				</h2>
				<p class="mt-1 text-sm/6 text-gray-400">
					Here you can edit the details of your workout
				</p>

				<div
					class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
				>
					<div class="sm:col-span-4">
						<label
							for="name"
							class="block text-sm/6 font-medium text-white"
							>Name</label
						>
						<div class="mt-2">
							<div
								class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
							>
								<input
									type="text"
									name="name"
									id="name"
									autocomplete="name"
									#userTitle="ngModel"
									[(ngModel)]="workout.name"
									required
									class="flex-1 border-0 bg-transparent py-1.5 pl-2 text-white focus:ring-0 sm:text-sm/6"
								/>
							</div>
						</div>
					</div>

					<div class="col-span-full">
						<label
							for="about"
							class="block text-sm/6 font-medium text-white"
							>Description</label
						>
						<div class="mt-2">
							<textarea
								#userTitle="ngModel"
								[(ngModel)]="workout.description"
								required
								id="about"
								name="about"
								rows="3"
								class="block w-full rounded-md border-0 bg-white/5 py-1.5 pl-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm/6"
							></textarea>
						</div>
					</div>

					<div class="col-span-full hidden">
						<label
							for="photo"
							class="block text-sm/6 font-medium text-white"
							>Photo</label
						>
						<div class="mt-2 flex items-center gap-x-3">
							<svg
								class="size-12 text-gray-500"
								viewBox="0 0 24 24"
								fill="currentColor"
								aria-hidden="true"
								data-slot="icon"
							>
								<path
									fill-rule="evenodd"
									d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
									clip-rule="evenodd"
								/>
							</svg>
							<button
								type="button"
								class="rounded-md bg-white/10 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-white/20"
							>
								Change
							</button>
						</div>
					</div>

					<div class="sm:col-span-4">
						<label
							for="duration"
							class="block text-sm/6 font-medium text-white"
							>Duration</label
						>
						<div class="mt-2">
							<div
								class="flex rounded-md bg-white/5 ring-1 ring-inset ring-white/10 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-500"
							>
								<input
									#userTitle="ngModel"
									[(ngModel)]="workout.duration"
									required
									type="number"
									name="duration"
									id="duration"
									autocomplete="duration"
									class="flex-1 border-0 bg-transparent py-1.5 pl-2 text-white focus:ring-0 sm:text-sm/6"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="border-b border-white/10 pb-12">
				<div class="mt-10 space-y-10">
					<fieldset
						#userTitle="ngModel"
						[(ngModel)]="workout.type"
						required
					>
						<legend class="text-sm/6 font-semibold text-white">
							Workout-Type
						</legend>
						<div class="mt-6 space-y-6">
							<div
								class="flex items-center gap-x-3"
								*ngFor="let item of workoutTypeList"
							>
								<input
									id="push-everything"
									[value]="item.value"
									name="workout-type"
									type="radio"
									class="size-4 border-white/10 bg-white/5 text-indigo-600 focus:ring-indigo-600 focus:ring-offset-gray-900"
								/>
								<label
									for="push-everything"
									class="block text-sm/6 font-medium text-white"
									>{{ item.key }}</label
								>
							</div>
						</div>
					</fieldset>
				</div>
			</div>
		</div>

		<div class="mt-6 flex items-center justify-end gap-x-6">
			<button
				type="submit"
				[disabled]="!workoutEditFrom.valid"
				class="rounded-md bg-indigo-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
			>
				Save Workout
			</button>
		</div>
	</form>
</main>
