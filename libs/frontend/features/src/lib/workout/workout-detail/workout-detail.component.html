<main class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8 mt-5">
    <div class="px-4 sm:px-0">
      <h3 class="text-base/7 font-semibold text-white">{{ workout?.name }}</h3>
    </div>
    <div class="mt-6 border-t border-white/10">
      <dl class="divide-y divide-white/10">
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm/6 font-medium text-white">Workout type</dt>
          <dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">{{ workout?.type?.toString() }}</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm/6 font-medium text-white">Description</dt>
          <dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">{{ workout?.description }}</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm/6 font-medium text-white">Date</dt>
          <dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">{{ workout?.date?.toDateString() }}</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm/6 font-medium text-white">Duration</dt>
          <dd class="mt-1 text-sm/6 text-gray-400 sm:col-span-2 sm:mt-0">{{ workout?.duration + " minutes"}}</dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm/6 font-medium text-white">exersizes</dt>
        </div>
      </dl>

      <div class="mt-8 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <table class="min-w-full">
              <thead class="bg-gray-900">
                <tr>
                  <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-3">Type</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Reps</th>
                  <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-white">Weight</th>
                  <th class="whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-3">
                    <a routerLink="/exercise/new" class="text-indigo-600 hover:text-indigo-900">Add Exercise</a>
                  </th>
                </tr>
              </thead>
              <tbody class="bg-gray-900">
                <tr class="border-t border-gray-200" *ngFor="let exercise of workout?.exercises">
                  <th colspan="5" scope="colgroup" class=" bg-gray-700 py-2 pl-4 pr-3 text-left text-sm font-semibold text-white sm:pl-3">{{ exercise.name }}</th>
                  <td class="bg-gray-700 relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-3">
                    <a routerLink="/exercise/edit/{{ exercise._id}}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                  </td>
                </tr>
                <tr *ngFor="let workout of workout?.exercises" class="border-t border-gray-300">
                  <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-white sm:pl-3"></td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-200"></td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-200"></td>
                  <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-3">
                    <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

        <form class="hidden relative flex gap-2" *ngIf="set" #setEditFrom="ngForm" (ngSubmit)="setEditFrom.form.valid && createSet(set)" novalidate>
          <select #userTitle="ngModel" [(ngModel)]="set.type" required id="location" name="location" class="text-white w-44 mt-2 block rounded-md border-0 py-1.5 pl-3 pr-10 bg-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm/6">
            <option *ngFor="let type of setTypeList">{{ type.value }}</option>
          </select>
          <div class="relative mt-2 rounded-md shadow-sm">
            <input #userTitle="ngModel" [(ngModel)]="set.weight" required type="number" name="price" id="price" class="text-white block w-full rounded-md border-0 py-1.5 pl-2 pr-12 bg-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" aria-describedby="price-currency">
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <span class="text-gray-200 sm:text-sm" id="price-currency">KG</span>
            </div>
          </div>
          <div class="relative mt-2 rounded-md shadow-sm">
            <input #userTitle="ngModel" [(ngModel)]="set.reps" required type="number" name="price" id="price" class="text-white block w-full rounded-md border-0 py-1.5 pl-2 pr-12 bg-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" aria-describedby="price-currency">
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
              <span class="text-gray-200 sm:text-sm" id="price-currency">Reps</span>
            </div>
          </div>
          <button class="rounded-md bg-indigo-500 px-3 py-1.5 mt-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">add</button>
        </form>
    </div>
</main>
