@else {
  <main class="mx-auto max-w-2xl px-6 lg:max-w-7xl lg:px-8">
    <ul class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <a routerLink="/workout/new" class="relative block w-full rounded-lg border-2 border-dashed border-gray-300 p-12 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
        <img class="mx-auto size-12" src="logo.png" alt=""/>
        <span class="mt-2 block text-sm font-semibold text-white">Create new workout</span>
      </a>
      <li *ngFor="let workout of workouts" role="list" class="col-span-1 divide-y divide-white/15 ring-1 ring-white/15 rounded-lg bg-gray-800 shadow overflow-hidden">
          <a class="" routerLink="/workout/{{ workout._id }}" >
            <div class="flex w-full items-center justify-between space-x-6 p-6">
                <div class="flex-1 truncate">
                  <div class="flex items-center space-x-3">
                    <h3 class="truncate text-sm font-medium text-white">{{ workout.name }}</h3>
                  </div>
                  <p class="mt-1 truncate text-sm text-gray-400 pb-3">{{ workout.date.toDateString() + ", " + workout.duration + " min"}} </p>
                  <div class="flex items-center space-x-3">
                    <h3 class="truncate text-sm font-medium text-white">exersizes</h3>
                  </div>
                  <p *ngFor="let exercise of workout.exercises" class="mt-1 truncate font-medium text-xs text-gray-400"> {{ exercise.sets.length + "x " + exercise.exercise.name }} </p>
                </div>
                <img class="size-10 shrink-0 rounded-full bg-gray-300 self-start" src="logo.png" alt="">
              </div>
          </a>
          <div>
            <div class="-mt-px flex divide-x divide-white/15">
              <div class="flex w-0 flex-1">
                <a routerLink="/workout/edit/{{ workout._id }}" class="relative -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-bl-lg border border-transparent py-4 text-sm font-semibold text-white">
                    <svg class="size-5" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="m449.9 39.96-48.5 48.53C362.5 53.19 311.4 32 256 32 161.5 32 78.59 92.34 49.58 182.2c-5.438 16.81 3.797 34.88 20.61 40.28 16.97 5.5 34.86-3.812 40.3-20.59C130.9 138.5 189.4 96 256 96c37.96 0 73 14.18 100.2 37.8L311.1 178c-16 16.8-4.3 45.4 19.3 46h146.9c10.4-.3 18.7-8.7 18.7-19.1V59.04c0-24.05-29.1-36.09-46.1-19.08zm-8.1 249.64c-16.94-5.438-34.88 3.812-40.3 20.59C381.1 373.5 322.6 416 256 416c-37.96 0-73-14.18-100.2-37.8L200 334c16.9-16.8 5.2-45.4-18.4-46H34.66c-10.34.3-18.66 8.7-18.66 19.1V453c0 24.04 29.07 36.08 46.07 19.07l48.5-48.53C149.5 458.8 200.6 480 255.1 480c94.45 0 177.4-60.34 206.4-150.2 6.4-16.8-2.9-35.7-19.7-40.2z" fill="#ffffff"></path></svg>
                  Change
                </a>
              </div>
              <div class="-ml-px flex w-0 flex-1">
                <button (click)="deleteWorkout(workout._id)" class="relative inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-br-lg border border-transparent py-4 text-sm font-semibold text-white">
                  <svg class="size-5" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg"><path d="M32 464C32 490.5 53.5 512 80 512h288c26.5 0 48-21.5 48-48V128H32V464zM304 208C304 199.1 311.1 192 320 192s16 7.125 16 16v224c0 8.875-7.125 16-16 16s-16-7.125-16-16V208zM208 208C208 199.1 215.1 192 224 192s16 7.125 16 16v224c0 8.875-7.125 16-16 16s-16-7.125-16-16V208zM112 208C112 199.1 119.1 192 128 192s16 7.125 16 16v224C144 440.9 136.9 448 128 448s-16-7.125-16-16V208zM432 32H320l-11.58-23.16c-2.709-5.42-8.25-8.844-14.31-8.844H153.9c-6.061 0-11.6 3.424-14.31 8.844L128 32H16c-8.836 0-16 7.162-16 16V80c0 8.836 7.164 16 16 16h416c8.838 0 16-7.164 16-16V48C448 39.16 440.8 32 432 32z" fill="#ffffff"/></svg>
                  Delete
                </button>
